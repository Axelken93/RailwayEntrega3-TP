<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrega 3 | Desafio Final</title>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>

  <div class="container-fluid mt-3">
    <div class="jumbotron">
      <h1 style="color:blue;">Login de usuario</h1>
      <br>
      <form action="/login" method="post" onsubmit="userLogin()">
          <div class="form-group">
              <label for="username"><b>Ingrese su Email</b></label>
              <input id="username" class="form-control" type="text" name="username" required minlength="1">
          </div>
          <div class="form-group">
            <label for="password"><b>Ingrese su Password</b></label>
            <input id="password" class="form-control" type="password" name="password" required>
        </div>
          <button class="btn btn-success mt-3 mb-1">Ingresar</button>
      </form>
      <hr>
      <div class="text-left">
        <button class="btn btn-success my-3" onclick="location.href= '/register'">Ir a Register</button>
      </div>
    </div>
  

  
<script src='main.js'></script>
</body>

</html>
