<!DOCTYPE html>
<html lang="es">

<head>
  <title>Entrega Nro 3 | Desafio Final</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <div class="container my-5">
    <div class="jumbotron">
      <h1 style="color:blue;">REGISTER</h1>
      <br>
      <form action="/register" method="post" class="form" role="form">

        <div class="form-group">
          <input id="username" name='username' placeholder="email" class="form-control" type="email" required>
        </div>

        <div class="form-group">
          <input id="password" name='password' placeholder="password" class="form-control" type="password" required>
        </div>

        <div class="form-group">
          <input id="nombre" name='nombre' placeholder="nombre" class="form-control" type="text" required>
        </div>

        <div class="form-group">
          <input id="direccion" name='direccion' placeholder="direccion" class="form-control" type="text" required>
        </div>

        <div class="form-group">
          <input id="edad" name='edad' placeholder="edad" class="form-control" type="number" required>
        </div>

        <div class="form-group">
          <input id="telefono" name='telefono' placeholder="telefono" class="form-control" type="number" required>
        </div>

        <div class="form-group">
          <input id="foto" name='foto' placeholder="foto" class="form-control" type="url" required>
        </div>

        <button class="btn btn-success mt-3 mb-5">Registrar</button>
        <!-- <div class="form-group">
          <input class="btn btn-success my-3" type="submit" value="Register">
        </div> -->
      </form>

      <hr>
      <div class="text-left">
        <button class="btn btn-success my-3" onclick="location.href= '/api/login'">Ir a Login</button>
      </div>

    </div>
  </div>

  <!-- <script src="js/registracion.js"></script> -->

</body>


</html>
